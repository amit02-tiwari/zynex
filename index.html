<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZYNEX Search Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#f4f6fa;color:#111;transition:.3s}
.dark{background:#0e1117;color:#eee}

header{text-align:center;padding:30px;position:relative}
.logo{font-size:54px;font-weight:900;letter-spacing:2px}
.logo .zyne{color:#111}
.dark .logo .zyne{color:#fff}
.logo .x{color:#1a73e8;text-shadow:0 0 15px #1a73e8}

.toggle{
position:absolute;top:20px;right:20px;
padding:8px 12px;border:none;border-radius:8px;
background:#1a73e8;color:#fff;cursor:pointer
}

.search-box{display:flex;justify-content:center;margin:20px}
.search-box input{
width:75%;max-width:560px;
padding:14px 18px;
border-radius:30px;
border:1px solid #dfe1e5;
font-size:16px;
}
.search-box button{
margin-left:10px;
width:48px;height:48px;
border-radius:50%;
border:none;background:#1a73e8;
color:#fff;font-size:18px;cursor:pointer
}

#results{
padding:25px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
gap:20px
}

.card{
background:rgba(255,255,255,.9);
backdrop-filter:blur(14px);
padding:20px;border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,.12)
}
.dark .card{background:rgba(30,30,30,.75)}

.card h3{margin-bottom:10px}
.card p{font-size:15px;line-height:1.6;margin-bottom:8px}

.tag{
display:inline-block;
background:#000;color:#fff;
padding:4px 8px;border-radius:6px;
font-size:12px;margin-bottom:8px
}

iframe{
width:100%;
height:420px;
border:none;
border-radius:14px;
margin-top:10px;
}

.loader{
width:44px;height:44px;
border:4px solid #ddd;
border-top:4px solid #1a73e8;
border-radius:50%;
animation:spin 1s linear infinite;
margin:60px auto
}
@keyframes spin{to{transform:rotate(360deg)}}

a{color:#1a73e8;text-decoration:none}
a:hover{text-decoration:underline}
</style>
</head>

<body>

<header>
<div class="logo"><span class="zyne">ZYNE</span><span class="x">X</span></div>
<button class="toggle" onclick="toggleDark()">üåô</button>
</header>

<div class="search-box">
<input id="q" placeholder="Search with ZYNEX">
<button onclick="search()">üîç</button>
</div>

<div id="results"></div>

<script>
function toggleDark(){document.body.classList.toggle("dark")}

// ---------- CUSTOM ZYNEX PAGE ----------
function showZynexPage(){
const box=document.getElementById("results");
box.innerHTML=`
<div class="card">
<h2>üöÄ ZYNEX ‚Äì Smart Search Platform</h2>
<p>
<b>ZYNEX</b> ek next-generation search engine hai jo clean,
fast aur distraction-free information provide karta hai.
Iska goal hai ads-free aur focused search experience dena.
</p>
</div>

<div class="card">
<h3>üìñ ZYNEX Story</h3>
<p>
ZYNEX ka vision hai: <i>Search ko simple, powerful aur user-first banana.</i>
Future me ye platform AI-driven aur India-focused banega.
</p>
</div>

<div class="card">
<span class="tag">Founder</span>
<h3>Utkarsh Tiwari</h3>
<p>Vision & Product Lead</p>

<iframe 
src="https://www.instagram.com/p/DRs7bpWE9qa/embed"
loading="lazy"></iframe>

<p>
<a href="https://www.instagram.com/p/DRs7bpWE9qa/" target="_blank">
View Instagram Post ‚Üí
</a>
</p>
</div>

<div class="card">
<span class="tag">Partner</span>
<h3>Vishwesh Singh</h3>
<p>Strategy & Growth Partner</p>

<iframe 
src="https://www.instagram.com/p/DRbmxQogWLx/embed"
loading="lazy"></iframe>

<p>
<a href="https://www.instagram.com/p/DRbmxQogWLx/" target="_blank">
View Instagram Post ‚Üí
</a>
</p>
</div>
`;
}

// ---------- SEARCH ----------
async function search(){
const q=document.getElementById("q").value.trim();
if(!q) return;

if(q.toLowerCase().includes("zynex")){
showZynexPage();
return;
}

const box=document.getElementById("results");
box.innerHTML=`<div class="loader"></div>`;

try{
const wiki=await fetch(
`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`
);

box.innerHTML="";

if(wiki.ok){
const w=await wiki.json();
box.innerHTML+=`
<div class="card">
<span class="tag">Wikipedia</span>
<h3>${w.title}</h3>
<p>${w.extract}</p>
${w.thumbnail?`<img src="${w.thumbnail.source}" style="width:100%;border-radius:14px">`:""}
</div>`;
}

box.innerHTML+=`
<div class="card">
<a href="https://duckduckgo.com/?q=${encodeURIComponent(q)}" target="_blank">
üåê Open full web results
</a>
</div>`;
}
catch{
box.innerHTML=`<div class="card">Error loading results</div>`;
}
}

// ---------- DEFAULT HOME ----------
function loadHome(){
const box=document.getElementById("results");
box.innerHTML="";
["Technology","AI","India","World","Science","Business","Startups","Sports"]
.forEach(t=>{
box.innerHTML+=`
<div class="card">
<h3>Latest ${t} News</h3>
<p>Trending updates related to ${t}.</p>
<img src="https://source.unsplash.com/600x400/?${t}" style="width:100%;border-radius:14px">
</div>`;
});
}
loadHome();
</script>

</body>
</html>
